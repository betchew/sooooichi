            <div id="wish-tab-search" class="tab-content active">

            <!-- ã‚¿ãƒ–3: æ‰‹å‹•ç™»éŒ² -->

<div id="editModal">
    <div class="modal-content">
        <h3>æœ¬ã®æƒ…å ±ã‚’ç·¨é›†</h3>
        <input type="hidden" id="edit-index">
        <input type="hidden" id="edit-mode">
        <div class="rating-select" id="ratingSelect" style="text-align:center; margin-bottom:15px;">
            <span data-v="1">â˜…</span><span data-v="2">â˜…</span><span data-v="3">â˜…</span><span data-v="4">â˜…</span><span data-v="5">â˜…</span>
        </div>
        <input type="hidden" id="edit-rating" value="0">
        <input type="text" id="edit-title" class="text-input" placeholder="é¡Œå">
        <input type="text" id="edit-author" class="text-input" placeholder="è‘—è€…">
        <textarea id="edit-impression" class="text-input" style="height:120px;" placeholder="æ„Ÿæƒ³ãƒ»ãƒ¡ãƒ¢ãƒ»ã‹ãªç­‰"></textarea>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn btn-primary" style="flex: 2;" onclick="saveEdit()">ä¿å­˜</button>
            <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal()">æˆ»ã‚‹</button>
        </div>
        <button class="btn btn-full" style="color:red; background:none; font-size:0.8rem; margin-top:10px;" onclick="deleteEntry()">ã“ã®æœ¬ã‚’å‰Šé™¤</button>

<script>
    let html5QrCode = null;
    let books = [];
    let wishlist = [];
    let currentSearchTerm = "";

    window.onload = () => {
        books = JSON.parse(localStorage.getItem('myBooks') || '[]');
        wishlist = JSON.parse(localStorage.getItem('myWishlist') || '[]');
        initRatingEvents();
        updateUI();
    };

    function initRatingEvents() {
        document.querySelectorAll('#ratingSelect span').forEach(star => {
            star.onclick = function() { setRatingUI(this.getAttribute('data-v')); };
        });
    }

    function setRatingUI(val) {
        document.getElementById('edit-rating').value = val;
        document.querySelectorAll('#ratingSelect span').forEach(s => s.classList.toggle('selected', s.getAttribute('data-v') <= val));
    }

    async function navTo(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        if (html5QrCode) { try { await html5QrCode.stop(); html5QrCode = null; } catch (e) {} }
        document.getElementById(pageId).classList.add('active');
        if (pageId === 'page-scan') startScanner();
        updateUI();
    }

    // --- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 150 } }, (isbn) => {
            if (isbn.startsWith("978")) fetchBookByIsbn(isbn, 'books');
        }).catch(err => { console.log(err); });
    }

    // --- ã‚¦ã‚£ãƒƒã‚·ãƒ¥ãƒªã‚¹ãƒˆ ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ ---
    function switchWishTab(index) {
        document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === index));
        const ids = ['wish-tab-search', 'wish-tab-amazon', 'wish-tab-manual'];
        ids.forEach((id, i) => document.getElementById(id).classList.toggle('active', i === index));
    }

    // --- ã‚¦ã‚£ãƒƒã‚·ãƒ¥ãƒªã‚¹ãƒˆæ¤œç´¢ ---
    async function searchWishCandidates() {
        const query = document.getElementById('wishSearchInput').value.trim();
        if (!query) return;
        const target = document.getElementById('wishCandidates');
        target.innerHTML = "æ¤œç´¢ä¸­...";
        try {
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=20`);
            const data = await res.json();
            if (!data.items) { target.innerHTML = "è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚"; return; }
            target.innerHTML = data.items.map(item => {
                const info = item.volumeInfo;
                const book = { title: info.title, author: info.authors ? info.authors[0] : 'ä¸æ˜', isbn: info.industryIdentifiers ? info.industryIdentifiers[0].identifier : '' };
                return `<div class="search-item">
                    <div style="font-size:0.8rem;"><strong>${book.title}</strong><br>${book.author}</div>
                    <button class="btn btn-wish btn-small" onclick='addBookToWish(${JSON.stringify(book).replace(/'/g, "&apos;")})'>è¿½åŠ </button>
                </div>`;
            }).join('');
        } catch (e) { target.innerHTML = "ã‚¨ãƒ©ãƒ¼"; }
    }

    // --- Amazon URLå‡¦ç† ---
    function handleAmazonImport() {
        const url = document.getElementById('amazonUrlInput').value;
        const isbn13 = url.match(/97[89][0-9]{10}/); // 978...
        const isbn10 = url.match(/\b([0-9]{9}[0-9X])\b/); // DP/ASIN
        const isbn = isbn13 ? isbn13[0] : (isbn10 ? isbn10[0] : null);

        if (isbn) {
            fetchBookByIsbn(isbn, 'wish');
        } else {
            alert("URLã‹ã‚‰ISBNæƒ…å ±ã‚’èª­ã¿å–ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚åˆ¥ã®URLã‚’è©¦ã™ã‹æ¤œç´¢ãƒ»æ‰‹å‹•ç™»éŒ²ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚");
        }
    }

    // --- æ‰‹å‹•ç™»éŒ² ---
    function addManualWish() {
        const title = document.getElementById('manualTitle').value;
        const author = document.getElementById('manualAuthor').value;
        const publisher = document.getElementById('manualPublisher').value;
        if (!title) { alert("é¡Œåã¯å¿…é ˆã§ã™"); return; }
        wishlist.push({ title, author, publisher, rating: 0, impression: '', date: 'æœªè³¼å…¥', isbn: '' });
        saveData();
        alert("ã‚¦ã‚£ãƒƒã‚·ãƒ¥ãƒªã‚¹ãƒˆã«è¿½åŠ ã—ã¾ã—ãŸ");
        document.getElementById('manualTitle').value = "";
    }

    // --- å…±é€šãƒ‡ãƒ¼ã‚¿å‡¦ç† ---
    async function fetchBookByIsbn(isbn, targetMode) {
        try {
            const res = await fetch(`https://api.openbd.jp/v1/get?isbn=${isbn}`);
            const data = await res.json();
            if (data && data[0]) {
                const info = data[0].summary;
                const book = { title: info.title, author: info.author, publisher: info.publisher, date: new Date().toLocaleDateString('ja-JP'), isbn: info.isbn, rating: 0, impression: "" };
                if (targetMode === 'books') books.push(book); else wishlist.push({ ...book, date: 'æœªè³¼å…¥' });
                saveData();
                alert("ç™»éŒ²ã—ã¾ã—ãŸ: " + info.title);
            } else {
                // openBDã§è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆGoogle Booksã§å†è©¦è¡Œ
                const gRes = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const gData = await gRes.json();
                if (gData.items) {
                    const info = gData.items[0].volumeInfo;
                    const book = { title: info.title, author: info.authors[0], publisher: info.publisher, date: new Date().toLocaleDateString('ja-JP'), isbn, rating: 0, impression: "" };
                    if (targetMode === 'books') books.push(book); else wishlist.push({ ...book, date: 'æœªè³¼å…¥' });
                    saveData();
                    alert("ç™»éŒ²ã—ã¾ã—ãŸ: " + info.title);
                }
            }
        } catch (e) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼"); }
    }

    function updateUI() {
        document.getElementById('current-count').innerText = books.length;
        document.getElementById('wish-count').innerText = wishlist.length;
        renderHistory();
        renderWish();
    }

    function renderHistory() {
        const filtered = books.filter(b => (b.title + b.author + b.impression).toLowerCase().includes(currentSearchTerm));
        document.getElementById('historyList').innerHTML = filtered.map(b => {
            const idx = books.indexOf(b);
            return `<tr><td class="star-rating">${"â˜…".repeat(b.rating).padEnd(5,"â˜†")}</td>
                <td><strong>${b.title}</strong><br><small>${b.author}</small></td>
                <td><button class="btn btn-primary btn-small" onclick="openEdit(${idx}, 'books')">è©³ç´°</button></td></tr>`;
        }).reverse().join('');
    }

    function renderWish() {
        document.getElementById('wishListUI').innerHTML = wishlist.map((b, i) => `
            <div class="search-item">
                <div style="font-size:0.85rem;"><strong>${b.title}</strong><br><small>${b.author}</small></div>
                <div style="display:flex; gap:5px;">
                    <button class="btn btn-primary btn-small" onclick="moveToLibrary(${i})">è³¼å…¥</button>
                    <button class="btn btn-secondary btn-small" onclick="openEdit(${i}, 'wish')">ç·¨é›†</button>
                </div>
            </div>`).reverse().join('');
    }

    function openEdit(index, mode) {
        const b = (mode === 'books') ? books[index] : wishlist[index];
        document.getElementById('edit-index').value = index;
        document.getElementById('edit-mode').value = mode;
        document.getElementById('edit-title').value = b.title;
        document.getElementById('edit-author').value = b.author;
        document.getElementById('edit-impression').value = b.impression || '';
        setRatingUI(b.rating || 0);
        document.getElementById('editModal').style.display = 'flex';
    }

    function saveEdit() {
        const idx = document.getElementById('edit-index').value;
        const target = (document.getElementById('edit-mode').value === 'books') ? books[idx] : wishlist[idx];
        target.title = document.getElementById('edit-title').value;
        target.author = document.getElementById('edit-author').value;
        target.impression = document.getElementById('edit-impression').value;
        target.rating = parseInt(document.getElementById('edit-rating').value);
        saveData();
        closeModal();
    }

    function deleteEntry() {
        if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        const idx = document.getElementById('edit-index').value;
        if (document.getElementById('edit-mode').value === 'books') books.splice(idx, 1); else wishlist.splice(idx, 1);
        saveData();
        closeModal();
    }

    function moveToLibrary(i) {
        const b = wishlist[i];
        b.date = new Date().toLocaleDateString('ja-JP');
        books.push(b);
        wishlist.splice(i, 1);
        saveData();
    }

    function saveData() {
        localStorage.setItem('myBooks', JSON.stringify(books));
        localStorage.setItem('myWishlist', JSON.stringify(wishlist));
        updateUI();
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function handleSearch() { currentSearchTerm = document.getElementById('searchInput').value.toLowerCase(); renderHistory(); }
    function exportToFile() {
        const blob = new Blob([JSON.stringify({books, wishlist}, null, 2)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'my_book_data.json'; a.click();
    }
    function addBookToWish(book) { wishlist.push({...book, rating:0, impression:'', date:'æœªè³¼å…¥'}); saveData(); alert("è¿½åŠ ã—ã¾ã—ãŸ"); }
</script>
