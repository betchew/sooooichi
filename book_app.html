<script>
    let books = JSON.parse(localStorage.getItem('myBooks') || '[]');

    // --- ãƒ‡ãƒ¼ã‚¿ä¿å­˜ & UIæ›´æ–° ---

        wishUI.innerHTML = wishlist.length === 0 ? "<p style='text-align:center;color:#999;'>ç©ºã§ã™</p>" : 
            wishlist.map((b, i) => `

                    <div class="item-info">
                        <span class="item-title">${escapeHtml(b.title)}</span>
                        <small>${escapeHtml(b.author)}</small>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn btn-primary btn-small" onclick="purchaseBook(${i})">è³¼å…¥</button>
                        <button class="btn btn-outline btn-small" onclick="openEdit(${i}, 'wish')">ç·¨é›†</button>
                    </div>

            `).reverse().join('');

        if (document.getElementById('page-history').classList.contains('active')) handleSearch();
    }

    // --- ã‚¹ã‚­ãƒ£ãƒ³å‡¦ç† ---
    function startScanner() {
        document.getElementById('scan-status').innerText = "ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...";
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (isbn) => {
            if (isbn.startsWith("978")) {
                html5QrCode.pause();
                fetchBook(isbn);
            }
        }).catch(() => { document.getElementById('scan-status').innerText = "ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"; });
    }

    async function fetchBook(isbn) {
        document.getElementById('scan-status').innerText = "æƒ…å ±å–å¾—ä¸­...";
        try {
            let title="", author="", publisher="", thumbnail="";
            const res = await fetch(`https://api.openbd.jp/v1/get?isbn=${isbn}`);
            const data = await res.json();
            if (data && data[0]) {
                const s = data[0].summary;
                title = s.title; author = s.author; publisher = s.publisher; thumbnail = s.cover;
            }
            if (!title) {
                const gRes = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const gData = await gRes.json();
                if (gData.items) {
                    const gi = gData.items[0].volumeInfo;
                    title = gi.title; author = gi.authors?.join(', ');
                    thumbnail = gi.imageLinks?.thumbnail.replace('http:', 'https:');
                }
            }
            if (title) {
                pendingBook = { title, author, publisher, isbn, thumbnail, date: new Date().toLocaleDateString('ja-JP'), rating:0, impression:"", status:"æœªèª­", readDate:"", category:"", price:0 };
                document.getElementById('confirmThumb').src = thumbnail || "";
                document.getElementById('confirmTitle').innerText = title;
                document.getElementById('confirmAuthor').innerText = author;
                document.getElementById('confirmModal').style.display = "flex";
            } else { alert("æœ¬ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"); html5QrCode.resume(); }
        } catch(e) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼"); html5QrCode.resume(); }
    }

    function confirmRegister() {
        if (!books.some(b => b.isbn === pendingBook.isbn)) { books.push(pendingBook); saveData(); }

    // --- ã‚¦ã‚£ãƒƒã‚·ãƒ¥ãƒªã‚¹ãƒˆæ“ä½œ ---
    async function searchWish() {
        const query = document.getElementById('wishSearchInput').value;
        const target = document.getElementById('wishCandidates');
        if(!query) return;
        target.style.display = "block"; target.innerHTML = "æ¤œç´¢ä¸­...";
        try {
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=15`);
            const data = await res.json();
            if(!data.items) { target.innerHTML = "<p style='padding:10px;'>ãªã—</p>"; return; }
            target.innerHTML = data.items.map(item => {

                return `<div class="list-item">

                    <button class="btn btn-wish btn-small" onclick='addWish(${JSON.stringify(b).replace(/'/g, "&apos;")})'>è¿½åŠ </button>
                </div>`;
            }).join('');
        } catch(e) { target.innerHTML = "ã‚¨ãƒ©ãƒ¼"; }
    }

    function addWish(b) {
        wishlist.push({...b, date:"æœªè³¼å…¥", rating:0, impression:"", status:"æœªèª­", readDate:"", category:"", price:0});
        saveData(); alert("è¿½åŠ ã—ã¾ã—ãŸ");
    }

    async function addAmazon() {
        const url = document.getElementById('amazonUrlInput').value;
        const match = url.match(/\/(?:dp|gp\/product|ASIN)\/([A-Z0-9]{10,13})/i);
        if(match) {
            const isbn = match[1];

                const d = await res.json();

                    document.getElementById('amazonUrlInput').value = "";

        }
    }

    // --- è”µæ›¸æ¤œç´¢ ---

        const b = (mode === 'books') ? books[index] : wishlist[index];

        document.getElementById('edit-index').value = index;

        document.getElementById('edit-status').value = b.status || "æœªèª­";
        document.getElementById('edit-read-date').value = b.readDate || "";
        document.getElementById('edit-category').value = b.category || "";
        document.getElementById('edit-price').value = b.price || 0;
        document.getElementById('edit-impression').value = b.impression || "";
        
        setRatingUI(b.rating || 0);
        document.getElementById('editModal').style.display = "flex";
    }

    function saveEdit() {
        const idx = document.getElementById('edit-index').value;
        const mode = document.getElementById('edit-mode').value;
        const target = (mode === 'books') ? books[idx] : wishlist[idx];
        
        target.title = document.getElementById('edit-title').value;
        target.author = document.getElementById('edit-author').value;
        target.status = document.getElementById('edit-status').value;
        target.readDate = document.getElementById('edit-read-date').value;
        target.category = document.getElementById('edit-category').value;
        target.price = document.getElementById('edit-price').value;
        target.impression = document.getElementById('edit-impression').value;
        target.rating = parseInt(document.getElementById('edit-rating-val').value);
        
        saveData(); closeModal();
    }

    function deleteEntry() {
        if(confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            const idx = document.getElementById('edit-index').value;
            const mode = document.getElementById('edit-mode').value;
            if(mode === 'books') books.splice(idx,1); else wishlist.splice(idx,1);
            saveData(); closeModal();
        }
    }

    function initRatingEvents() {
        document.querySelectorAll('#ratingEdit span').forEach(star => {
            star.onclick = function() { setRatingUI(this.getAttribute('data-v')); };
        });
    }
    function setRatingUI(val) {
        document.getElementById('edit-rating-val').value = val;
        document.querySelectorAll('#ratingEdit span').forEach(s => s.classList.toggle('selected', s.getAttribute('data-v') <= val));
    }
    function closeModal() { document.getElementById('editModal').style.display = "none"; }
    function exportToFile() {
        const blob = new Blob([JSON.stringify({books, wishlist}, null, 2)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'library_data.json'; a.click();
    }
    function escapeHtml(str) {
        if(!str) return "";
        return str.replace(/[&<>"']/g, function(m) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
        });
    }
</script>
