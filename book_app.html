<script>
    let books = JSON.parse(localStorage.getItem('myBooks') || '[]');
    let wishlist = JSON.parse(localStorage.getItem('myWishlist') || '[]');
    let html5QrCode = null, pendingBook = null;
    const NO_IMAGE = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI3MCI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2VlZSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjEwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5Ij5ObyBJbWFnZTwvdGV4dD48L3N2Zz4=";

    async function navTo(id) {

        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');

        updateUI();
    }

    function switchTab(id) {
        document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- ã‚¹ã‚­ãƒ£ãƒ³å‡¦ç†ï¼ˆæ”¹è‰¯ç‰ˆï¼‰ ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (isbn) => {
            if (isbn.startsWith("978")) {
                // å³åº§ã«é‡è¤‡ãƒã‚§ãƒƒã‚¯
                if (books.some(b => b.isbn === isbn)) {
                    alert("ã“ã®æœ¬ã¯ã™ã§ã«è”µæ›¸ä¸€è¦§ã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã™ã€‚");
                    return; 
                }
                html5QrCode.pause();
                fetchBook(isbn);
            }
        }).catch(() => { document.getElementById('scan-status').innerText = "ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"; });
    }

    async function fetchBook(isbn) {
        document.getElementById('scan-status').innerText = "æƒ…å ±ã‚’å–å¾—ä¸­...";
        try {
            let title="", author="", publisher="", thumbnail="";
            const res = await fetch(`https://api.openbd.jp/v1/get?isbn=${isbn}`);
            const data = await res.json();
            
            if (data && data[0]) {
                const s = data[0].summary;
                title = s.title; author = s.author; publisher = s.publisher;
                thumbnail = s.cover || "";
                // openBDã®æ·±ã„éšå±¤ã‹ã‚‰ç”»åƒã‚’æ¢ã™
                if (!thumbnail && data[0].onix?.CollateralDetail?.SupportingResource) {
                    const resList = data[0].onix.CollateralDetail.SupportingResource;
                    const imgRes = resList.find(r => r.ResourceVersion?.[0]?.ResourceLink);
                    if (imgRes) thumbnail = imgRes.ResourceVersion[0].ResourceLink;
                }
            }
            
            // Google Books APIã§è£œå®Œï¼ˆç”»åƒå–å¾—å¼·åŒ–ï¼‰
            const gRes = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
            const gData = await gRes.json();
            if (gData.items && gData.items[0]) {
                const gi = gData.items[0].volumeInfo;
                title = title || gi.title;
                author = author || gi.authors?.join(', ');
                publisher = publisher || gi.publisher;
                if (!thumbnail && gi.imageLinks) {
                    thumbnail = (gi.imageLinks.thumbnail || gi.imageLinks.smallThumbnail).replace('http:', 'https:');
                }
            }

            if (title) {
                pendingBook = { title, author, publisher, isbn, thumbnail, date: new Date().toLocaleDateString('ja-JP'), rating:0, impression:"", status:"æœªèª­", readDate:"" };
                document.getElementById('confirmThumb').src = thumbnail || NO_IMAGE;
                document.getElementById('confirmTitle').innerText = title;
                document.getElementById('confirmAuthor').innerText = author;
                document.getElementById('confirmPublisher').innerText = publisher;
                document.getElementById('confirmModal').style.display = "flex";
            } else { alert("æœ¬ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"); html5QrCode.resume(); }
        } catch(e) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); html5QrCode.resume(); }
    }

    function confirmRegister() {
        books.push(pendingBook); saveData(); cancelRegister();
    }
    function cancelRegister() { document.getElementById('confirmModal').style.display = "none"; if(html5QrCode) html5QrCode.resume(); }

    // --- ã‚¦ã‚£ãƒƒã‚·ãƒ¥ãƒªã‚¹ãƒˆæ¤œç´¢ ---
    async function searchWish() {
        const query = document.getElementById('wishSearchInput').value;
        const target = document.getElementById('wishCandidates');
        if(!query) return;
        target.style.display = "block"; target.innerHTML = "æ¤œç´¢ä¸­...";
        try {
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=15`);
            const data = await res.json();
            if(!data.items) { target.innerHTML = "ãªã—"; return; }
            target.innerHTML = data.items.map(item => {
                const i = item.volumeInfo;
                const b = { title: i.title, author: i.authors?.[0] || "ä¸æ˜", publisher: i.publisher || "", thumbnail: i.imageLinks?.thumbnail.replace('http:','https:') || "", isbn: i.industryIdentifiers?.[0].identifier || "" };
                return `<div class="list-item">
                    <img src="${b.thumbnail || NO_IMAGE}" class="book-thumb" onerror="this.src='${NO_IMAGE}'">
                    <div class="item-info"><strong>${escapeHtml(b.title)}</strong><br><small>${escapeHtml(b.author)} / ${escapeHtml(b.publisher)}</small></div>
                    <button class="btn btn-wish btn-small" onclick='addWish(${JSON.stringify(b).replace(/'/g, "&apos;")})'>è¿½åŠ </button>
                </div>`;
            }).join('');
        } catch(e) { target.innerHTML = "æ¤œç´¢ã‚¨ãƒ©ãƒ¼"; }
    }

    function addWish(b) { wishlist.push({...b, date:"æœªè³¼å…¥", rating:0, impression:"", status:"æœªèª­", readDate:""}); saveData(); alert("è¿½åŠ ã—ã¾ã—ãŸ"); }

    async function addAmazon() {
        const url = document.getElementById('amazonUrlInput').value;
        const match = url.match(/\/(?:dp|gp\/product|ASIN)\/([A-Z0-9]{10,13})/i);
        if(match) {
            const code = match[1];
            try {
                const res = await fetch(`https://api.openbd.jp/v1/get?isbn=${code}`);
                const d = await res.json();
                if(d && d[0]) {
                    const s = d[0].summary;
                    addWish({ title: s.title, author: s.author, publisher: s.publisher, thumbnail: s.cover, isbn: s.isbn });
                    document.getElementById('amazonUrlInput').value = "";
                }
            } catch(e) { alert("å–å¾—å¤±æ•—"); }
        } else { alert("æœ‰åŠ¹ãªAmazon URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚"); }
    }

    function addManual() {
        const title = document.getElementById('manualTitle').value.trim();
        const author = document.getElementById('manualAuthor').value.trim();
        const publisher = document.getElementById('manualPublisher').value.trim();
        if(!title) return alert("é¡Œåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        addWish({ title, author, publisher, thumbnail: "", isbn: "" });
        document.getElementById('manualTitle').value = ""; document.getElementById('manualAuthor').value = ""; document.getElementById('manualPublisher').value = "";
    }

    function purchaseBook(i) {
        const b = wishlist[i]; b.date = new Date().toLocaleDateString('ja-JP'); b.status = "æœªèª­";
        books.push(b); wishlist.splice(i, 1); saveData();
    }

    // --- ä¸€è¦§æ¤œç´¢ ---
    function handleSearch() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = books.map((b, i) => ({...b, originalIndex: i}))
                              .filter(b => (b.title + b.author + (b.publisher||"") + (b.impression||"")).toLowerCase().includes(term));
        document.getElementById('historyListUI').innerHTML = filtered.map(b => `
            <div class="list-item">
                <img src="${b.thumbnail || NO_IMAGE}" class="book-thumb" onerror="this.src='${NO_IMAGE}'">
                <div class="item-info">
                    <span class="item-title">${escapeHtml(b.title)}</span>
                    <span class="status-badge ${b.status === 'èª­äº†' ? 'status-read' : ''}">${b.status || 'æœªèª­'}</span>
                    <span style="color:var(--accent); font-size:0.75rem;">${"â˜…".repeat(b.rating || 0)}</span>
                    <div style="font-size:0.7rem; color:#64748b;">${escapeHtml(b.author)} / ${escapeHtml(b.publisher)}</div>
                </div>
                <button class="btn btn-outline btn-small" onclick="openEdit(${b.originalIndex}, 'books')">è©³ç´°</button>
            </div>`).reverse().join('');
    }

    // --- è©³ç´°ç·¨é›† ---
    function openEdit(idx, mode) {
        const b = (mode === 'books') ? books[idx] : wishlist[idx];
        if(!b) return;
        document.getElementById('edit-index').value = idx;
        document.getElementById('edit-mode').value = mode;
        document.getElementById('editThumb').src = b.thumbnail || NO_IMAGE;
        document.getElementById('edit-title').value = b.title || "";
        document.getElementById('edit-author').value = b.author || "";
        document.getElementById('edit-publisher').value = b.publisher || "";
        document.getElementById('edit-status').value = b.status || "æœªèª­";
        document.getElementById('edit-read-date').value = b.readDate || "";
        document.getElementById('edit-impression').value = b.impression || "";
        setRatingUI(b.rating || 0);
        document.getElementById('editModal').style.display = "flex";
    }

    function saveEdit() {
        const idx = document.getElementById('edit-index').value;
        const mode = document.getElementById('edit-mode').value;
        const target = (mode === 'books') ? books[idx] : wishlist[idx];
        target.title = document.getElementById('edit-title').value;
        target.author = document.getElementById('edit-author').value;
        target.publisher = document.getElementById('edit-publisher').value;
        target.status = document.getElementById('edit-status').value;
        target.readDate = document.getElementById('edit-read-date').value;
        target.impression = document.getElementById('edit-impression').value;
        target.rating = parseInt(document.getElementById('edit-rating-val').value);

    }

    function deleteEntry() { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { const idx = document.getElementById('edit-index').value; const mode = document.getElementById('edit-mode').value; if(mode === 'books') books.splice(idx,1); else wishlist.splice(idx,1); saveData(); closeModal(); } }
    function initRatingEvents() { document.querySelectorAll('#ratingEdit span').forEach(star => { star.onclick = function() { setRatingUI(this.getAttribute('data-v')); }; }); }
    function setRatingUI(val) { document.getElementById('edit-rating-val').value = val; document.querySelectorAll('#ratingEdit span').forEach(s => s.classList.toggle('selected', s.getAttribute('data-v') <= val)); }
    function saveData() { localStorage.setItem('myBooks', JSON.stringify(books)); localStorage.setItem('myWishlist', JSON.stringify(wishlist)); updateUI(); }
    function closeModal() { document.getElementById('editModal').style.display = "none"; }
    function escapeHtml(s) { return s ? s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : ""; }
    function exportToFile() { const blob = new Blob([JSON.stringify({books, wishlist}, null, 2)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'library_data.json'; a.click(); }
