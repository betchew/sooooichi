<script>

    async function navTo(id) {

    function saveData() {
        localStorage.setItem('myBooks', JSON.stringify(books));
        localStorage.setItem('myWishlist', JSON.stringify(wishlist));

    }

    function updateUI() {
        document.getElementById('current-count').innerText = books.length;

        const wishUI = document.getElementById('wishListUI');
        wishUI.innerHTML = wishlist.length === 0 ? "<p style='text-align:center;color:#999;'>ç©ºã§ã™</p>" :

    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (isbn) => {
            if (isbn.startsWith("978")) {

    }

    async function fetchBook(isbn) {
        document.getElementById('scan-status').innerText = "å–å¾—ä¸­...";
        try {
            let title="", author="", publisher="", thumbnail="";
            const res = await fetch(`https://api.openbd.jp/v1/get?isbn=${isbn}`);
            const data = await res.json();
            if (data && data[0]) {
                const s = data[0].summary;
                title = s.title; author = s.author; publisher = s.publisher; thumbnail = s.cover;
            }
            if (!thumbnail || !title) {
                const gRes = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const gData = await gRes.json();

                    author = author || gi.authors?.join(', ');

    }

    async function searchWish() {
        const query = document.getElementById('wishSearchInput').value.trim();
        const target = document.getElementById('wishCandidates');
        if(!query) return;
        target.style.display = "block"; target.innerHTML = "æ¤œç´¢ä¸­...";

        } catch(e) { target.innerHTML = "<p style='padding:10px;'>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>"; }

        target.impression = document.getElementById('edit-impression').value;
        target.rating = parseInt(document.getElementById('edit-rating-val').value);
        saveData();
        closeModal();
        if(mode === 'books') handleSearch(); 
    }

    function deleteEntry() {
        if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            const idx = document.getElementById('edit-index').value;
            const mode = document.getElementById('edit-mode').value;
            if(mode === 'books') books.splice(idx,1); else wishlist.splice(idx,1);
            saveData();
            closeModal();
            if(mode === 'books') handleSearch();
        }
    }

    function initRatingEvents() {
        document.querySelectorAll('#ratingEdit span').forEach(star => {
            star.onclick = function() { setRatingUI(this.getAttribute('data-v')); };
        });
    }
    function setRatingUI(val) {
        document.getElementById('edit-rating-val').value = val;
        document.querySelectorAll('#ratingEdit span').forEach(s => s.classList.toggle('selected', s.getAttribute('data-v') <= val));
    }
    function closeModal() { document.getElementById('editModal').style.display = "none"; }
    function escapeHtml(s) { return s ? s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : ""; }
    function exportToFile() {
        const blob = new Blob([JSON.stringify({books, wishlist}, null, 2)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'library_data.json';
        a.click();
    }
</script>
