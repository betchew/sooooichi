<div id="editModal">
    <div class="modal-content">
        <h3>æœ¬ã®è©³ç´°ç·¨é›†</h3>
        <input type="hidden" id="edit-index">
        <input type="hidden" id="edit-mode">
        
        <div class="rating-select" id="ratingSelect" style="text-align:center; margin-bottom:15px;">
            <span data-v="1">â˜…</span><span data-v="2">â˜…</span><span data-v="3">â˜…</span><span data-v="4">â˜…</span><span data-v="5">â˜…</span>

        <input type="text" id="edit-title" class="text-input" placeholder="é¡Œå">
        <input type="text" id="edit-author" class="text-input" placeholder="ä½œè€…ï¼ˆã‹ãªä½µè¨˜ã‚‚å¯ï¼‰">
        <textarea id="edit-impression" class="text-input" style="height:120px;" placeholder="èª­æ›¸æ„Ÿæƒ³ãƒ»ãƒ¡ãƒ¢ãƒ»ã‹ãªç­‰"></textarea>

            <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal()">æˆ»ã‚‹</button>
        </div>
        <button class="btn btn-full" style="color:red; background:none; font-size:0.8rem; margin-top:10px;" onclick="deleteEntry()">ã“ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤</button>

<script>
    let html5QrCode = null;
    let books = [];
    let wishlist = [];
    let currentSearchTerm = "";

    window.onload = () => {
        books = JSON.parse(localStorage.getItem('myBooks') || '[]');
        wishlist = JSON.parse(localStorage.getItem('myWishlist') || '[]');
        initRatingEvents();
        updateUI();
    };

    function initRatingEvents() {
        document.querySelectorAll('#ratingSelect span').forEach(star => {
            star.onclick = function() {
                const val = this.getAttribute('data-v');
                setRatingUI(val);
            };
        });
    }

    function setRatingUI(val) {
        document.getElementById('edit-rating').value = val;
        document.querySelectorAll('#ratingSelect span').forEach(s => {
            s.classList.toggle('selected', s.getAttribute('data-v') <= val);
        });
    }

    async function navTo(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        if (html5QrCode) { try { await html5QrCode.stop(); html5QrCode = null; } catch (e) {} }
        document.getElementById(pageId).classList.add('active');
        if (pageId === 'page-scan') startScanner();
        updateUI();
    }

    // --- ã‚¹ã‚­ãƒ£ãƒ³æ©Ÿèƒ½ ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 150 } }, (isbn) => {
            if (isbn.startsWith("978")) handleFetchBook(isbn);
        }).catch(err => { document.getElementById('scan-status').innerText = "ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼"; });
    }

    async function handleFetchBook(isbn) {
        if (books.some(b => b.isbn === isbn)) { alert("ç™»éŒ²æ¸ˆã¿ã§ã™"); return; }
        try {
            const res = await fetch(`https://api.openbd.jp/v1/get?isbn=${isbn}`);
            const data = await res.json();
            if (data && data[0]) {
                const info = data[0].summary;
                books.push({
                    title: info.title, author: info.author, publisher: info.publisher,
                    date: new Date().toLocaleDateString('ja-JP'), isbn: info.isbn,
                    rating: 0, impression: "", readDate: ""
                });
                saveData();
                alert("ç™»éŒ²ã—ã¾ã—ãŸï¼š" + info.title);
            }
        } catch (e) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼"); }
    }

    // --- ã‚¦ã‚£ãƒƒã‚·ãƒ¥ãƒªã‚¹ãƒˆæ¤œç´¢ï¼ˆç²¾åº¦å‘ä¸Šç‰ˆï¼‰ ---
    async function searchWishCandidates() {
        const query = document.getElementById('wishSearchInput').value.trim();
        if (!query) return;
        const target = document.getElementById('wishCandidates');
        target.style.display = "block";
        target.innerHTML = "<div style='padding:15px; text-align:center;'>æ¤œç´¢ä¸­...</div>";

        try {
            // Google Books API: intitle/inauthor æŒ‡å®šã‚’å¤–ã—ã¦å…¨ä½“æ¤œç´¢ã—ã€åºƒã‚ã«ã€Œã‹ãªã€å¯¾å¿œ
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=20&printType=books`);
            const data = await res.json();
            
            if (!data.items) { target.innerHTML = "<div style='padding:15px;'>è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>"; return; }

            // ç°¡æ˜“ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ï¼ˆã‚¯ã‚¨ãƒªãŒå«ã¾ã‚Œã¦ã„ã‚‹ã‚‚ã®ã‚’å„ªå…ˆï¼‰
            const results = data.items.map(item => {
                const info = item.volumeInfo;
                return {
                    title: info.title,
                    author: info.authors ? info.authors.join(', ') : 'ä¸æ˜',
                    publisher: info.publisher || ''
                };
            });

            target.innerHTML = results.map(book => `
                <div style="padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:0.85rem; padding-right:10px;">
                        <strong>${book.title}</strong><br><span style="color:#64748b;">${book.author}</span>
                    </div>
                    <button class="btn btn-wish btn-small" onclick='addBookToWish(${JSON.stringify(book).replace(/'/g, "&apos;")})'>è¿½åŠ </button>
                </div>
            `).join('');
        } catch (e) { target.innerHTML = "<div style='padding:15px;'>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</div>"; }
    }

    function addBookToWish(book) {
        wishlist.push({ ...book, rating: 0, impression: "", date: 'æœªè³¼å…¥' });
        saveData();
        alert("è¿½åŠ ã—ã¾ã—ãŸ");
    }

    function addManualWish() {
        const val = document.getElementById('wishSearchInput').value;
        if (!val) return;
        wishlist.push({ title: val, author: 'ï¼ˆæ‰‹æ›¸ãç™»éŒ²ï¼‰', publisher: '', rating: 0, impression: '', date: 'æœªè³¼å…¥' });
        saveData();
        document.getElementById('wishSearchInput').value = "";
    }

    // --- UIåŒæœŸ ---
    function updateUI() {
        document.getElementById('current-count').innerText = books.length;
        document.getElementById('wish-count').innerText = wishlist.length;
        renderHistory();
        renderWish();
    }

    function renderHistory() {
        const target = document.getElementById('historyList');
        const filtered = books.filter(b => (b.title + b.author + b.impression).toLowerCase().includes(currentSearchTerm));
        target.innerHTML = filtered.map((b) => {
            const idx = books.indexOf(b);
            const stars = "â˜…".repeat(b.rating).padEnd(5, "â˜†");
            return `<tr>
                <td class="star-rating">${stars}</td>
                <td><strong>${b.title}</strong><br><small>${b.author}</small></td>
                <td><button class="btn btn-primary btn-small" onclick="openEdit(${idx}, 'books')">è©³ç´°</button></td>
            </tr>`;
        }).reverse().join('');
    }

    function renderWish() {
        document.getElementById('wishListUI').innerHTML = wishlist.map((b, i) => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid #eee;">
                <div style="font-size:0.85rem;"><strong>${b.title}</strong><br><small>${b.author}</small></div>
                <div style="display:flex; gap:5px;">
                    <button class="btn btn-primary btn-small" onclick="moveToLibrary(${i})">è³¼å…¥</button>
                    <button class="btn btn-secondary btn-small" onclick="openEdit(${i}, 'wish')">ç·¨é›†</button>
                </div>
            </div>
        `).reverse().join('');
    }

    function openEdit(index, mode) {
        const b = mode === 'books' ? books[index] : wishlist[index];
        document.getElementById('edit-index').value = index;
        document.getElementById('edit-mode').value = mode;
        document.getElementById('edit-title').value = b.title;
        document.getElementById('edit-author').value = b.author;
        document.getElementById('edit-impression').value = b.impression || '';
        setRatingUI(b.rating || 0);
        document.getElementById('editModal').style.display = 'flex';
    }

    function saveEdit() {
        const idx = document.getElementById('edit-index').value;
        const mode = document.getElementById('edit-mode').value;
        const target = mode === 'books' ? books[idx] : wishlist[idx];
        target.title = document.getElementById('edit-title').value;
        target.author = document.getElementById('edit-author').value;
        target.impression = document.getElementById('edit-impression').value;
        target.rating = parseInt(document.getElementById('edit-rating').value);
        saveData();
        closeModal();
    }

    function deleteEntry() {
        if(!confirm("æœ¬å½“ã«æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) return;
        const idx = document.getElementById('edit-index').value;
        if(document.getElementById('edit-mode').value === 'books') books.splice(idx, 1);
        else wishlist.splice(idx, 1);
        saveData();
        closeModal();
    }

    function moveToLibrary(i) {
        const b = wishlist[i];
        b.date = new Date().toLocaleDateString('ja-JP');
        books.push(b);
        wishlist.splice(i, 1);
        saveData();
    }

    function handleSearch() {
        currentSearchTerm = document.getElementById('searchInput').value.toLowerCase();
        renderHistory();
    }

    function saveData() {
        localStorage.setItem('myBooks', JSON.stringify(books));
        localStorage.setItem('myWishlist', JSON.stringify(wishlist));
        updateUI();
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function exportToFile() {
        const blob = new Blob([JSON.stringify({books, wishlist}, null, 2)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'my_book_backup.json';
        a.click();
    }
</script>
